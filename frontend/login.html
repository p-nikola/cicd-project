<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Game Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h4 class="mb-3 text-center">Game Manager Login</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    <div id="loginError" class="text-danger mt-3 d-none">Invalid credentials</div>
  </div>

  <script src="config.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const encoded = btoa(`${username}:${password}`);
      const response = await fetch(window.API_BASE_URL + "/games", {
        headers: { Authorization: `Basic ${encoded}` }
      });

      if (response.ok) {
        sessionStorage.setItem("credentials", JSON.stringify({ username, password }));
        window.location.href = "index.html";
      } else {
        document.getElementById("loginError").classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
