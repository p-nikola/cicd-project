<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Game Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">
  <h2>Game Management System</h2>
  <button class="btn btn-outline-danger mb-3" onclick="logout()">Logout</button>

  <form id="gameForm" class="row g-3">
    <div class="col-md-3"><input class="form-control" id="title" placeholder="Title" required /></div>
    <div class="col-md-3"><input class="form-control" id="studio" placeholder="Studio" required /></div>
    <div class="col-md-2">
      <select class="form-select" id="genre" required>
        <option value="" disabled selected>Select Genre</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="RPG">RPG</option>
        <option value="Strategy">Strategy</option>
        <option value="Simulation">Simulation</option>
        <option value="Sports">Sports</option>
        <option value="Shooter">Shooter</option>
        <option value="Puzzle">Puzzle</option>
        <option value="Platformer">Platformer</option>
        <option value="Horror">Horror</option>
        <option value="Racing">Racing</option>
      </select>
    </div>
    <div class="col-md-2"><input class="form-control" id="price" type="number" step="0.01" placeholder="Price"
        required /></div>

    <!-- Button row (full width) -->
    <div class="col-12 d-flex gap-2">
      <button type="submit" class="btn btn-success" id="submitBtn">Add Game</button>
      <button type="button" class="btn btn-secondary d-none" id="cancelBtn" onclick="cancelEdit()">Cancel</button>
    </div>
  </form>


  <div id="games" class="row mt-4"></div>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>

</html>
