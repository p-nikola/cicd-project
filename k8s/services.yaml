# k8s/06-services.yaml
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: game-app
spec:
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: game-app
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: game-app
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP